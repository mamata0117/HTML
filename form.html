<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- form tag is used to create an HTML form for user input. it can contain various form elements such as input fields, checkboxes, radio buttons, submit buttons, etc. the action attribute specifies the URL where the form data will be sent when the form is submitted. the method attribute specifies the HTTP method to be used when submitting the form data. the default method is "get", which appends the form data to the URL as query parameters. you can also use method="post" to send the form data in the body of the HTTP request. for example, -->
  <form action="action_page.php"  method="get">
    <!-- action="https://www.example.com/submit" method="post"> your submitted data will be sent to this URL when you submit the form. you can also use method="get" to send the form data as query parameters in the URL. for example, action="https://www.example.com/submit" method="get"> your submitted data will be appended to the URL as query parameters when you submit the form.   -->
    <label for="name">Name:</label>
    <!-- for is used to associate a label with a form element. 
    id is used to uniquely identify an element in the HTML document. 
    name is used to specify the name of an element,  -->
    <input type="text" id="name"  required><br><br>
    <!-- required attribute is used to specify that an input field must be filled out before submitting the form.  -->
<div>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Mosquito">
<!-- placeholder is used to provide a hint to the user about what to enter in the input field.  -->
 </div>
 <br>
 <div>
    <label for="email">Email:</label>
    <input type="email" id="email"><br>
    <!-- input is used to create an input field where users can enter data.  --></div><br>
     <div>
<input type="reset">
     </div><br>
     <div><input type="submit"></div>

     <div>
        <label for="pass">Password:</label>
        <input type="password" id="pass" maxlength="8">
     </div>
     <div>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone"></div>
<br>
        <div>
            <label for="bday">Birthday:</label>
            <input type="date" id="bday">
        </div> <br>
        <div>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color">  </div><br>

            <div>
                <label for="quantities">Quantity:</label>
                <input type="number" id="quantities" min="1" max="100">
            </div><br>
<div>
    <label for="gender">Gender:</label>
<label for="Male">Mr.</label>
<input type="radio" id="Male" name="gender" value="male">
<label for="Female">Mrs.</label>
<input type="radio" id="Female" name="gender" value="female">
<label for="Other">Other</label>
<input type="radio" id="Other" name="gender" value="other">
</div><br>
<div>
    <label for="payment">Payment Method:</label>
    <select name="payment" id="payment">
        <!-- select tag is used to create a drop-down list in HTML. it allows users to select one option from a list of options.  -->
        <option value="mastercard">MasterCard</option>
        <option value="visa">Visa</option>
        <option value="paypal">PayPal</option>
    </select>
</div><br>
<div>
    <label for="subs">Subscribe:</label>
    <input type="checkbox" id="subs" name="subs">
</div>
  </form>  

</body>
</html>
