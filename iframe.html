<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
 <!-- iframe tag is used to embed another HTML document within the current document. it creates a nested browsing context, allowing you to display content from another source, such as a different webpage or a local file. the src attribute specifies the URL of the document to be embedded. for example,    -->
  <iframe src="https://www.google.com" frameborder="0"></iframe>
  <!-- frameborder="0" is used to remove the border around the iframe. you can also specify the width and height of the iframe using the width and height attributes. for example,  -->
   <iframe src="https://www.bing.com" frameborder="50" width="400" height="300"></iframe>
   <h1 style="background-color: cornflowerblue;">You can use for advertisements</h1>

  
</body>
</html>
