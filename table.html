<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Store Hours</h1>
    <table bgcolor="black" border="0.4"  width="693">
       <!-- table tag is used to create a table in HTML. 
       it contains rows and columns to organize data in a structured way. -->
       <tr bgcolor="lightblue">
        <!-- tr stands for table row. it is used to define a row in a table.
        th stands for table header. it is used to define a header cell in a table. -->
    <th width="99">Sunday</th>
    <th width="99">Monday</th>
    <th width="99">Tuesday</th>
    <th width="99">Wednesday</th>
    <th width="99">Thursday</th>
    <th width="99">Friday</th>
    <th width="99">Saturday</th>
       </tr>
       <tr bgcolor="pink" align="center">
        <!-- td stands for table data. it is used to define a cell in a table that contains data. --> 
        <td>9:- 5 </td>
        <td>9:- 5 </td>
        <td>9:- 5 </td>
        <td>9:- 5 </td>
        <td>9:- 5 </td>
        <td>9:- 8 </td>
        <td>11- 8</td>
       </tr>
    </table>
</body>
</html>
