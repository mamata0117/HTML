<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
     <div>
    <!-- Button tag are used to create clickable buttons in HTML.  -->
     <h1>Buttons</h1>
     <button>Click Me</button><br><br>
        <button style="background-color: rgb(255, 0, 0); color: white;">Click Me</button><br> <br>
     <button style="width:100px; height:50px;">Click Click</button><br><br>
     <button disabled>Button is disabled</button>
     <!-- you can use disabled attribute to disable a button. when a button is disabled, it cannot be clicked and it will be grayed out.  -->
      you can use type attribute to specify the type of button. the default type is "submit", which submits a form when clicked. you can also use type="button" to create a button that does not submit a form, and type="reset" to create a button that resets a form. for example,  
      <button type="reset">Button Type</button><br><br>
       <button type="button">Button Type</button><br><br>
        <button type="submit">Button Type</button><br><br>
<a href="https://www.google.com">
    <button>Go to Google</button>
</a>
<!-- get back to 50:10 brocode of html -->
   </div>
</body>
</html>
